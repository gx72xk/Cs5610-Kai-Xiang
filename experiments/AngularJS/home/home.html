<script>
    $(function () {
        $(".pause").click(function () {
            $("#audio")[0].pause();
        })
    })
</script>
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:1000px;">
        <audio src="/experiments/AngularJS/audio/P.Diddy - Coming Home.mp3" controls="controls" autoplay="autoplay" style="float:left" volumevalue="0.5" id="audio"></audio> 
        
        <h1 class="words" style="padding-bottom:20px;">It's all about coming home</h1><!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>
        <div class="carousel-inner" role="listbox" id="slider">
            <div class="item active">
                <img src="http://www.paulpierce.net/wp-content/uploads/2014/06/PierceDraft2.jpg " alt="First slide">
            </div>
            <div class="item">
                <img src="http://a.espncdn.com/photo/2008/0618/nba_pierce_580.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="http://assets.nydailynews.com/polopoly_fs/1.1592119.1390793037!/img/httpImage/image.jpg_gen/derivatives/gallery_1200/kg-pierce-return-boston.jpg" alt="Third slide">
            </div>
            <div class="item">
                <img src="http://basketfootball.com/wp-content/uploads/2013/05/Xkoz6hR.png" alt="Fourth slide">
            </div>
            <div class="item">
                <img src="http://www.carlosgonzalezphoto.com/data/photos/117_1r5sports.jpg" alt="Fifth slide">
            </div>
            <div class="item">
                <img src="http://s3.amazonaws.com/media.wbur.org/wordpress/1/files/2012/02/0206_celtics.jpg" alt="Sixth slide">
            </div>
            <div class="item">
                <img src="http://stmedia.startribune.com/images/1024*634/08_896466_1WOLF022515_33460645.JPG" alt="Seventh slide">
            </div>
            <div class="item">
                <img src="http://25.media.tumblr.com/7cf53e3c96867266a685c6d5e45a6a8b/tumblr_mgt4mrFO1t1ruj0bpo1_1280.jpg" alt=" eighth slide">
            </div>
            <div class="item">
                <img src="http://cdn.fansided.com/wp-content/blogs.dir/164/files/2014/12/lebron-james-nba-cleveland-cavaliers-new-orleans-pelicans1-850x560.jpg" alt="Ninth slide">
            </div>
            <a class="left carousel-control" href="#/home#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#/home#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div class="container marketing"  style="margin-top:150px;">
    <hr style="color:black;" />
    <!-- Three columns of text below the carousel -->
    <div class="row">
        <div class="col-lg-4">
            <img class="img-circle" ng-src="{{players[0].imgUrl}}"  alt="Generic placeholder image" style="width: 140px; height: 140px;">
            <h2>{{players[0].name}}</h2>
            <p>{{players[0].description}}</p>
            <p><a class="btn btn-default pause" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="playVideo(players[0])" >Watch Video &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <img class="img-circle" ng-src="{{players[1].imgUrl}}" alt="Generic placeholder image" style="width: 140px; height: 140px;">
            <h2>{{players[1].name}}</h2>
            <p>{{players[1].description}}</p>
            <p id="garnett"><a class="btn btn-default pause" data-toggle="modal" data-target=".bs-example-modal-lg" role="button" ng-click="playVideo(players[1])">Watch Video &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <img class="img-circle" ng-src="{{players[2].imgUrl}}" alt="Generic placeholder image" style="width: 140px; height: 140px;">
            <h2>{{players[2].name}}</h2>
            <p>{{players[2].description}}</p>
            <p id="james"><a class="btn btn-default pause" data-toggle="modal" data-target=".bs-example-modal-lg" role="button" ng-click="playVideo(players[2])">Watch Video &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content title" style="text-align:center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">{{currentPlayer.title}}</h3>
            </div>
            <div class="modal-body">
                <iframe width="800" height="500" ng-src="{{currentPlayer.videoUrl}}" frameborder="0" allowfullscreen ></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               
            </div>
            </div>
    </div>
</div>
