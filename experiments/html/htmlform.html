<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vote Form</title>
    <script type="text/javascript" language="javascript">
    function show() {
        document.getElementById("headimg").src = document.getElementById("coaches").value;
    }
    </script>

</head>

<body>
    <h1>NBA All Star Vote Form</h1>
    <hr />
    <h2>Western Conference</h2>
    <hr />
    <h3>User Registeration</h3>
    <form>
        <label for="username">Username</label>
        <input id="username" />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <br/>
            <label for="male">Male</label>
            <input type="radio" name="sex" id="male" />
            <br />
            <label for="female">Female</label>
            <input type="radio" name="sex" id="female" />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <br />
        <button type="submit">submit</button>
        </form>
    <hr />
    <h4>Point Guard</h4>
   
    <div style="float:left">
        <img src="http://www.goodwinsports.com/wp-content/uploads/2012/11/lillard_1.jpg" height="300" width="300">
        <br />
        <label for="DL">Damian Lillard</label><input type="radio" id="DL" name="PG"/>
    </div>
    <div>
        <img src="http://cdn.solecollector.com/media/sneakers/images/stephen-curry-54-points-nike-zoom-hyperfuse-2012-pe-10.jpg" height="300" width="300">
        <br />
        <label for="SC">Stephen Curry</label><input type="radio" id="SC" name="PG" />
    </div>
        <hr />
<h4>Shooting Guard</h4>
        <div style="float:left">
            <img src="http://static.atlantablackstar.com/wp-content/uploads/2013/10/James-Harden.jpg" height="300" width="300">
            <br />
            <label for="JH">James Harden</label><input type="checkbox" id="JH" name="SG" />
        </div> 
        <div>
            <img src="http://basketballquotes.org/wp-content/uploads/2015/01/kobe-bryant-2013-wallpaper-hd.jpg" height="300" width="300">
            <br />
            <label for="KB">Kobe Bryant</label><input type="checkbox" id="KB" name="SG" />
        </div>     
       
         <hr>
        
        <h4>Head Coaches</h4>
     <div>
    <select id="coaches" onchange="show()" style="float:left">
        <option value="https://lh5.googleusercontent.com/-_w7-6MUI2Zs/TvTkK2hLpuI/AAAAAAAAACg/lOZp5ZNEcKs/w823-h821/Scan%2B1.jpeg">Steve Kerr</option>
        <option value="http://standingosports.com/main/wp-content/uploads/2014/05/PI-NBA-David-Joerger-013114.jpg">David Joerger</option>
        <option value="http://shandyfiles.s3-us-west-1.amazonaws.com/images/photos/thefumble/p18fi762cvd34rq61p9m12to1fmf4.jpg">Gregg Popovich</option>
        <option value="http://www.rantsports.com/nba/files/2014/03/Rick-Carlisle.jpg">Rick Carlisle</option>
        <option value="http://www4.pictures.zimbio.com/gi/Terry+Stotts+Portland+Trail+Blazers+v+Denver+WUBaDJp3GLil.jpg">Terry Stotts</option>
    </select>
        
        <img id="headimg" src="https://lh5.googleusercontent.com/-_w7-6MUI2Zs/TvTkK2hLpuI/AAAAAAAAACg/lOZp5ZNEcKs/w823-h821/Scan%2B1.jpeg" style="width: 300px; height: 300px;" alt="" />
    </div>
    <hr />
    <h5> Your Completion</h5>
    <progress max="100" value="40"></progress>
   <hr />
    <h5><a href="../../fileview/Default.aspx?~/experiments/html/htmlform.html " >view source code</a></h5>
</body>
</html>
