<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Create Post</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body ng-app="WeatherApp" class="CreatPostBody">

    <!--header start-->
    <header class="header-frontend" ng-controller="UserController">
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="font-family: 'Oswald', sans-serif;">On The&nbsp;<span style="font-family: 'Pacifico', cursive; font-size:50px">Road</span></a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="weather.html">Weather</a></li>
                        <li class="dropdown active" ng-show="currentUser">
                            <a href="#" class="dropdown-toggle " data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false">{{currentUser.username}}<b class=" icon-angle-down"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="mine.html">My Page</a></li>
                                <li class="active"><a href="createPost.html">Create Post</a></li>
                            </ul>
                        </li>
                        <li><a href="#" ng-click="checkLoggedin()">Blog</a></li>
                        <li><a href="" ng-click="logout()" ng-show="currentUser">Logout</a></li>
                        <li><a href="register.html" ng-show="!currentUser">Register</a></li>
                        <li><a href="login.html" ng-show="!currentUser">Login</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--header end-->
    <!--breadcrumbs start-->
    <div class="breadcrumbs" style="margin-bottom:150px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Create Post</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li class="active">CreatePost</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->
    <!--container start-->
    <div>
        <div class="container" ng-controller="BlogController">
            <div class="col-lg-4 col-sm-4 address pull-right">
                <h4>Post a Blog</h4>
                <div class="contact-form">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" placeholder="" id="name" class="form-control " ng-model="newBlog.title">
                        </div>
                        <div class="form-group col-4">
                            <label for="date">Travel Date</label><br />
                            <div style="width:100px;float:left">
                                <input class="form-control" placeholder="Month" ng-model="newBlog.month" />

                            </div>
                            <div style="width:100px;float:left;margin-left:5px;">
                                <input class="form-control" placeholder="Day" ng-model="newBlog.day" />

                            </div>
                            <div style="width:100px;float:left;margin-left:5px">
                                <input class="form-control" placeholder="Year" ng-model="newBlog.year" />

                            </div><br /><br />
                        </div>
                        <div class="form-group">
                            <label for="phone">Place</label>
                            <input type="text" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">ImgUrl</label>
                            <input type="text" placeholder="" class="form-control " ng-model="newBlog.img">
                        </div>
                        <div class="form-group">
                            <label for="phone">Description</label>
                            <textarea placeholder="" rows="5" class="form-control" ng-model="newBlog.content"></textarea>
                        </div>
                        <button class="btn btn-success pull-right" type="submit" ng-click="addBlog(newBlog)">Submit</button>
                    </form>

                </div>
            </div>


        </div>
    </div>


    <!--container end-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>



    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&AMP;sensor=false"></script>




</body>
</html>
